<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/Body.xhtml" >
<ui:define name="contenido">
<div>
	<h1>PRODUCTOS</h1>
	<p:panelGrid style="margin: 0 auto">
        <p:row>
            <p:column colspan="1">
            	<p:outputLabel value="Nombre:" />
			</p:column>
            <p:column colspan="1">
            	<p:inputText id="nombre" />
           		<p:watermark for="nombre" value="Nombre" />
            </p:column>
        </p:row>
        <p:row>
            <p:column colspan="1">
            	<p:outputLabel value="Tipo Producto:" />
			</p:column>
            <p:column colspan="1">
            	<p:selectOneMenu id="tipoProducto" style="width:125px">
		            <f:selectItem itemLabel="Seleccione uno" itemValue="" />
		            <f:selectItem itemLabel="Cocina" itemValue="Cocina" />
		            <f:selectItem itemLabel="Aseo Hogar" itemValue="Aseo Hogar" />
		            <f:selectItem itemLabel="Aseo Personal" itemValue="Aseo Personal" />
		            <f:selectItem itemLabel="Cuidado de la piel" itemValue="Cuidado de la piel" />
		            <f:selectItem itemLabel="Cuidado del cabello" itemValue="Cuidado del cabello" />
		        </p:selectOneMenu>
            </p:column>
        </p:row>
	    <p:row>
            <p:column colspan="1">
            	<p:outputLabel value="Precio Venta:" />
			</p:column>
            <p:column colspan="1">
            	<p:inputNumber id="venta" decimalSeparator="," placeholder="Precio Venta" />
           	</p:column>
        </p:row>
        <p:row>
            <p:column colspan="1">
            	<p:outputLabel value="Precio Neto:" />
			</p:column>
            <p:column colspan="1">
            	<p:inputNumber id="neto" decimalSeparator="," placeholder="Precio Neto" />
           	</p:column>
        </p:row>
        <p:row>
            <p:column colspan="1">
            	<p:outputLabel value="Cantidad:" />
			</p:column>
            <p:column colspan="1">
            	<p:inputNumber id="cantidad" placeholder="Cantidad" />
           	</p:column>
        </p:row>
        <p:row>
            <p:column colspan="1">
            	<p:outputLabel value="Descripcion:" />
			</p:column>
            <p:column colspan="1">
            	<p:inputTextarea id="descripcion" placeholder="Descripcion" />
           	</p:column>
        </p:row>
        <p:row>
        	<p:column colspan="2" style="text-align: center">
	        	<p:button value="Registrar" icon="ui-icon-star" />
	        	<p:button value="Ver Produtos" outcome="VerProductos" icon="ui-icon-star" />
        	</p:column>
        </p:row>
	</p:panelGrid>
</div>
</ui:define>
</ui:composition>
</html>
