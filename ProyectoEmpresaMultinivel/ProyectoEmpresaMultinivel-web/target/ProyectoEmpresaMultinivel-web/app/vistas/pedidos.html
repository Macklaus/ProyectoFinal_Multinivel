<div class="row" ng-controller="pedidoController">

	<div class="col-md-12">
		<div class="row">


			<table class="table highlight responsive-table centered">
				<thead>
					<tr>
						<th>#</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Cantidad</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="it in arregloitems">
						<td>{{$index}}</td>
						<td>{{it.producto.nombre}}</td>
						<td>{{it.producto.precio}}</td>
						<td>{{it.cantidad}}</td>
						<td>{{it.cantidad*it.producto.precio}}</td>
						<td>
							<button class="btn waves-effect waves-light" type="submit"
								name="action" ng-click="quitar(it)">
								<i class="material-icons right">Quitar</i>
							</button>
						</td>
					</tr>

				</tbody>
			</table>
			Total: <label>{{total}}</label>
			<button class="btn btn-info btn-raised waves-effect waves-light" type="submit"
				name="action" ng-click="comprar()">
				<i class="material-icons">shopping_cart</i>
			</button>

		</div>

		<!-- Contenido de la pagina 3 -->
		<br />
		<h2>Productos</h2>
		<table class="table highlight responsive-table centered">
			<thead>
				<tr>
					<th>#</th>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>stock</th>
				</tr>
			</thead>
			<tbody>

				<tr ng-repeat="p in productos">
					<td>{{$index}}</td>
					<td>{{p.codigo}}</td>
					<td>{{p.nombre}}</td>
					<td>{{p.precio}}</td>
					<td>{{p.stock}}</td>
					<td>
						<button class="btn waves-effect waves-light" type="submit"
							name="action" ng-click="agregar(p)">
							<i class="material-icons right">Agregar</i>
						</button>
					</td>
				</tr>

			</tbody>
		</table>
		<div class="col-sm-offset-5 col-sm-10">
			<button type="submit" class="btn btn-info btn-raised" ng-click="">Refrescar</button>
		</div>
	</div>
</div>
