

<!-- Se define el controlador -->
<div class="row" ng-controller="modulo1Controller">

	<div class="col-md-12">
		<form name="frmTest" id="frmTest" class="form-horizontal" role="form">
			<div class="form-group">				
				<div class="col-sm-4 col-sm-offset-4">
					<input type="text" class="form-control" id="nombre" name="nombre"
						ng-model="formData.user" placeholder="Usuario"/>
				</div>
			</div>
			<div class="form-group">				
				<div class="col-sm-4 col-sm-offset-4">
					<input type="password" class="form-control" id="password"
						name="apellido" ng-model="formData.pass" placeholder="Password"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-10">
					<button type="submit" class="btn btn-default tn-raised"
						ng-click="login()">Login</button>
				</div>
			</div>
		</form>
	</div>
	{{mensaje}}
</div>
<!-- fin modulo1Controller -->
