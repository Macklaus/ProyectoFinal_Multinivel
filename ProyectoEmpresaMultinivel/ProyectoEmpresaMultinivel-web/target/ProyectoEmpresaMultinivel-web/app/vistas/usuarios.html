<div class="row" ng-controller="usuarioController">

	<div class="col-md-12">
		<form name="frmUsuario" id="frmUsuario" class="form-horizontal"
			role="form">
			<div class="form-group">
				<label for="nombre" class="col-md-2 control-label">Nombre</label>
				<div class="col-sm-5 col-sm-offset-1">
					<input type="text" class="form-control" id="nombre" name="nombre"
						ng-model="formData.user" placeholder="Usuario" required="required" />
				</div>
			</div>
			<div class="form-group">
				<label for="apellido" class="col-md-2 control-label">Apellido</label>
				<div class="col-sm-5 col-sm-offset-1">
					<input type="text" class="form-control" id="apellido"
						name="apellido" ng-model="formData.pass" placeholder="Apellido"
						required="required" />
				</div>
			</div>
			<div class="form-group">
				<label for="cedula" class="col-md-2 control-label">C&eacute;dula</label>
				<div class="col-sm-5 col-sm-offset-1">
					<input type="text" class="form-control" id="cedula" name="cedula"
						ng-model="formData.pass" placeholder="C&eacute;dula"
						required="required" />
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-md-2 control-label">Email</label>
				<div class="col-md-5 col-sm-offset-1">
					<input type="email" class="form-control" id="email"
						placeholder="Email" required="required">
				</div>
			</div>
			<div class="form-group">
				<label for="direccion" class="col-md-2 control-label">Direcci&oacute;n</label>
				<div class="col-sm-5 col-sm-offset-1">
					<input type="text" class="form-control" id="direccion"
						name="direccion" ng-model="formData.pass"
						placeholder="Direcci&oacute;n" required="required" />
				</div>
			</div>
			<div class="form-group">
				<label for="telefono" class="col-md-2 control-label">Tel&eacute;fono</label>
				<div class="col-sm-5 col-sm-offset-1">
					<input type="number" class="form-control" id="telefono"
						name="telefono" ng-model="formData.pass"
						placeholder="Tel&eacute;fono" required="required" />
				</div>
			</div>
			<div class="form-group">
				<label for="padrino" class="col-md-2 control-label">C&eacute;dula
					del Padrino</label>
				<div class="col-sm-5 col-sm-offset-1">
					<input type="text" class="form-control" id="padrino" name="padrino"
						ng-model="formData.pass" placeholder="C&eacute;dula del Padrino" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-10">
					<button type="submit" class="btn btn-default tn-raised"
						ng-click="login()">Registrar</button>
				</div>
			</div>
			<div class="btn-group btn-group-justified btn-group-raised">
				<a href="javascript:void(0)" class="btn btn-raised btn-info">Registrar</a>
				<a href="javascript:void(0)" class="btn btn-raised btn-info">Editar</a>
				<a href="javascript:void(0)" class="btn btn-raised btn-info">Right</a>
			</div>
		</form>
	</div>
</div>
