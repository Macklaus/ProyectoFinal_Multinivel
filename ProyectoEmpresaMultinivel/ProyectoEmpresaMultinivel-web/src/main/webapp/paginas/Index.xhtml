<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/Body.xhtml" >
<ui:define name="contenido">
<div class="cuadro">
<p:panelGrid styleClass="tabla ui-noborder">
	<p:row>
		<p:column>
			<p:outputLabel value="Usuario:" />
		</p:column>
		<p:column>
			<p:inputText id="usuario" styleClass="campo" />
			<p:watermark for="usuario" value="Usuario" />
		</p:column>
	</p:row>
	<p:row>
		<p:column>
			<p:outputLabel value="Contrasena:" />
		</p:column>
		<p:column>
			<p:password id="pass" styleClass="campo" />
			<p:watermark for="pass" value="Contrasena" />
		</p:column>
	</p:row>
	<p:row>
		<p:column colspan="2" style="text-align: center">
			<p:button value="Ingresar" />
		</p:column>
	</p:row>
</p:panelGrid>
</div>
</ui:define>
</ui:composition>
</html>
